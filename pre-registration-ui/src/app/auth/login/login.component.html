<div class="wrapper spacing" *ngIf="showSpinner">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!showSpinner" class="wrapper">
  <div class="logo_wrapper">
    <mat-card>
      <img class="positionimgbiom" src="assets/biometrie.png" alt="biometrie img">
    </mat-card>
  </div>
  <div class="form_wrapper">
    <div class="heading">
      <span class="connexiontxt">{{ 'login.text' | translate }}</span>
    </div>

    <div class="form_bdy">
      <div *ngIf="showContactDetails">
        
          <mat-form-field appearance="outline">     
            <input class="login-input" #loginP="matInput" matInput [(ngModel)]="inputContactDetails"
              placeholder="{{ 'login.label_email_num' | translate }}" 
              id="inputFieldContact" required />   
              
              <input class="login-mobile" autofocus="autofocus" matInput [(ngModel)]="inputContactDetails"
                placeholder="{{ 'login.label_email_nummobile' | translate }}" 
                id="inputFieldContacts" required />
          </mat-form-field>
      
        <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
      </div>

      <div *ngIf="showOTP" class="login_input">
        <mat-form-field appearance="outline">
          <input autofocus="autofocus" matInput [(ngModel)]="inputOTP" placeholder="{{ 'login.label_otp' | translate }}"
            id="inputFieldOTP" (input)="showVerifyBtn()" #inputFieldOTP/>
        </mat-form-field>
      </div>
      <div *ngIf="showOTP" class="login_inputm">
        <mat-form-field appearance="outline">
        <input autofocus="autofocus" matInput [(ngModel)]="inputOTP" placeholder="{{ 'login.label_otp_mobile' | translate }}"
          id="inputFieldOTPm" (input)="showVerifyBtn()" />
      </mat-form-field>
    </div>

      <div *ngIf="showSendOTP">
        <button mat-raised-button class="btn_axn-pri" [disabled]="inputContactDetails.length > 0 ? false : true"
          (click)="submit()">
          {{ 'login.action_send' | translate }}
        </button>
      </div>

      <div *ngIf="showVerify">
        <button mat-raised-button class="btn_axn-pri" [disabled]="disableVerify" disabled="{{ disableBtn }}"
          (click)="submit()">
          {{ 'login.action_verify' | translate }}
        </button>
      </div>

      <div *ngIf="showResend">
        <button mat-raised-button class="btn_axn-pri" disabled="{{ disableBtn }}" (click)="submit()">
          {{ 'login.action_resend' | translate }}
        </button>
      </div>

      <div class="pinkText boldText" id="timer">
        <span>{{ 'login.otp_valid_label' | translate }}&nbsp;</span><span id="minutesSpan">{{ minutes }}</span>:<span
          id="secondsSpan">{{ seconds }}</span>
      </div>
    </div>
  </div>
</div>
